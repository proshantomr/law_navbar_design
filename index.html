<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Header</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for the navbar */
    .custom-navbar {
      background-color: white;
      padding: 10px 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .custom-logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #6a67ce; /* Match logo color to the image */
    }
    .navbar-nav .nav-link {
      font-size: 0.95rem;
      color: black;
      margin-right: 15px;
    }
    .nav-link:hover {
      color: #6a67ce;
    }
    .btn-book-now {
      background-color: #6a67ce;
      color: white;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
    }
    .btn-book-now:hover {
      background-color: #5755a5;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand custom-logo" href="#">YLAW</a>
    <!-- Navbar Toggle Button for Mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
   <!-- Navbar Links -->
<div class="collapse navbar-collapse" id="navbarNav">
    <!-- Navbar Rows -->
    <div class="row gap-2">
      <!-- First Row -->
      <div class="col-12 d-flex justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">OUR TEAM</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SERVICES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">LOCATIONS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">BLOG</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PAY ONLINE</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-book-now" href="#">BOOK NOW</a>
          </li>
        </ul>
      </div>
  
      <!-- Second Row -->
      <div class="col-12 d-flex justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">ABOUT2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">OUR TEAM</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SERVICES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">LOCATIONS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">BLOG</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PAY ONLINE</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-book-now" href="#">BOOK NOW</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
    
  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
